<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Compression Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f9;
            background-image: url('img.jpg');
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .upload-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .upload-form input[type="file"] {
            margin-bottom: 10px;
        }
        .upload-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .upload-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result a {
            color: #4CAF50;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Huffman Compression Tool</h1>
        <div class="upload-form">
            <form id="uploadForm">
                <label for="file">Choose a file:</label>
                <input type="file" name="file" id="file" required>
                <br>
                <label for="operation">Select operation:</label>
                <select name="operation" id="operation" required>
                    <option value="compress">Compress</option>
                    <option value="decompress">Decompress</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Upload and Process">
            </form>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p>${data.message}</p>
                      <p>Original file size: ${data.originalSize} bytes</p> 
                        <p>Processed file size: ${data.processedSize} bytes</p>
                        <a href="${data.downloadLink}" download>Download Processed File</a>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
